<script>
function send_server(url){
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  	xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  
	  xmlhttp.open("GET",url,false);
	  xmlhttp.send();
}
function debug(str){
	var id = document.getElementById('debug');
	id.innerHTML = id.innerHTML + str+"<br/>"
	}
var  startWidth = 0;
var  startHeight = 0;
//var win = document.getElementById('main');

function setWindowSize(){
	var win = document.getElementById('main');
	var img = document.getElementsByTagName('img')[0];
	var Body = document.getElementsByTagName('body')[0]
	var w = win.offsetWidth;
	var h = win.offsetHeight;
	//debug("w:"+w+" , h:"+h)
	win.style.width = (w +(startWidth*0.05))+"px";
	win.style.height = (h +(startHeight*0.05))+"px";
	img.style.width = (w +(startWidth*0.05))+"px";
	img.style.height = (h +(startHeight*0.05))+"px";
	Body.style.width = (w +(startWidth*0.05))+"px";
	Body.style.height = (h +(startHeight*0.05))+"px";
	var size = h > startHeight || w > startWidth
	if(size){
		win.style.width = parseInt(startWidth/2)+"px";
		win.style.height = parseInt(startHeight/2)+"px";
		img.style.width = parseInt(startWidth/2)+"px";
		img.style.height = parseInt(startHeight/2)+"px";
		Body.style.width = parseInt(startWidth/2)+"px";
		Body.style.height = parseInt(startHeight/2)+"px";
		
	}
	setTimeout('setWindowSize()', 1000)
}
	
window.onload = function(){
	startWidth  = document.getElementById('main').scrollWidth;
	startHeight  = document.getElementById('main').scrollHeight;
	document.getElementById('main').style.width = parseInt(startWidth/2)
	document.getElementById('main').style.height = parseInt(startHeight/2)
	//debug(startWidth)
	setWindowSize()
}
</script>
